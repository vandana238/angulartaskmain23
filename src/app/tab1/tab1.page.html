<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<div class ="login-section ion-padding">
  <div class="heading ion-padding">
<h1>Welcome </h1>
<p>Sign in to continue</p>
</div>
<div class ="login-form ion-padding" >
  <form [formGroup]="formData">
  <div class="form-input">
    <ion-icon name ="mail-outline"></ion-icon>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
  </div>
  <div class="form-input">
    <ion-icon name ="lock-closed-outline"></ion-icon>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </div>
  </form>
</div>
<div  class="action -button ion-padding">
<ion-button size="large" class="login-button"  (click)="login()">log In</ion-button>
<p>Forgot password ?</p>
<ion-button class="signup-button" size="large" fill="outline"  routerLink="/tabs/tab2">signup</ion-button>
</div>
</div>
</ion-content>
