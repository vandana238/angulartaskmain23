<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Sign Up </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Create account</h1>
    </div>
    <div class="login-form ion-padding">
      <form *ngIf="login" [formGroup]="login">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">USERNAME</ion-label>
            <ion-input
              type="name"
              formControlName="username"
              clearInput
              required
            >
            </ion-input>
          </ion-item>
          <div class="error-container">
            <div
              class="error-message"
              *ngIf="login.get('username')?.invalid && login.get('username')?.dirty && login.get('username')?.touched"
            >
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>Invalid Inputs</span>
            </div>
          </div>
        </div>

        <div class="form-input">
          <ion-icon name="mail-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">EMAIL</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <div class="error-method">
            <div
              class="error-valid"
              *ngIf="login.get('email')?.invalid && login.get('email')?.dirty && login.get('email')?.touched"
            >
              <span>Invalid inputs</span>
            </div>
          </div>
        </div>

        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </div>
      </form>
    </div>
    <div class="ion-padding">
      <ion-button
        class="signIn-button"
        type="button"
        size="large"
        fill="outline"
        (click)="signin()"
        >SignIn</ion-button
      >
    </div>
  </div>
</ion-content>
