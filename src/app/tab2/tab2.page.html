<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="listvalues">
  <ion-list>
    <ion-row class="recent-contacts-row">
      <h1>Recent contacts</h1>
      <ion-icon name="funnel" slot="end"></ion-icon>
    </ion-row>
    <ion-row>
      <ng-container *ngFor="let contact of filteredContacts">
        <ion-col size="2">
          <ion-card class="text-center">
            <div class="image-container">
              <ion-avatar class="custom">
                <img [src]="contact.imageSrc" />
              </ion-avatar>
            </div>
            <ion-card-content>
              <ion-card-title class="text-center">{{ contact.name }}</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-list>
</ion-content>
